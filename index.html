<!DOCTYPE html>
<html>
    <head>
       <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
   
         <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
   


<meta charset="UTF-8">

    
<script>
  AFRAME.registerComponent('set-sky', {
    schema: {default:''},
    init() {
      const sky = document.querySelector('a-sky');
      this.el.addEventListener('click', () => {
        sky.setAttribute('src', this.data);
      });
    }
  });
</script>
</head>

    <body>
<a-scene>
<a-sky src="tree.jpg"></a-sky>
<a-assets>
 
    <a-asset-item id="key" src="model.dae"></a-asset-item>

  </a-assets>
    
     <a-entity collada-model="#key" scale="20 20 20" position="0 -3 -5" set-sky="car.jpg"></a-entity>
    
 <a-entity text="text: Where are my keys?; size:1;" material="color: white" position="-7.5 2 -10"></a-entity>
    <a-entity text="text: They must have fallen out of my pocket! ; size:1;" material="color: white" position="-2 1 -20"></a-entity>
    <a-entity text="text: I walked past here earlier... ; size:1;" material="color: white" position="-5 -3 -15"></a-entity>
 
 
  <a-camera position="0 2 4">
    <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
  </a-camera>

 
</a-scene>

    </body>
</html>
