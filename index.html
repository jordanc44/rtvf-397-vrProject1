<!DOCTYPE html>
<html>
    <head>
       <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
   
         <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
   


<meta charset="UTF-8">

    
<script>
  AFRAME.registerComponent('set-sky', {
    schema: {default:''},
    init() {
      
      const sky = document.querySelector('a-sky');
      this.el.addEventListener('click', () => {
        sky.setAttribute('src', this.data);
        a.setAttribute('text', "text: There's the car; size:1;");
          b.setAttribute('text', "text: I hope she hasn't been born yet; size:1;");
          c.setAttribute('text', "text: I'd never forgive myself if I wasn't there...; size:1;");
          d.setAttribute('text', "text: Now I can't remember where I parked! ; size:1;");
          e.setAttribute('text', "text: I'll never make to the hospital in time... ; size:1;");
          
          
      });
    }
  });
    
</script>
</head>

    <body>
<a-scene>
<a-sky src="tree.jpg"></a-sky>
<a-assets>
 
    <a-asset-item id="key" src="model.dae"></a-asset-item>

  </a-assets>
    
     <a-entity collada-model="#key" scale="20 20 20" position="0 -2 20" rotation="-6 -3 0" set-sky="car.jpg"></a-entity>
    
 <a-entity id="a" text="text: Where are my keys?; size:1;" material="color: yellow" position="-3 2 -5" rotation="0 0 0" ></a-entity>
    <a-entity id="b" text="text: They must have fallen out of my pocket! ; size:1;" material="color: #66c2ff" position="-2 -0.5 -20" rotation="2 0 0"></a-entity>
    <a-entity id="c" text="text: I walked past here earlier... ; size:1;" material="color: #66c2ff" position="-5 -3 -15" rotation="-180 -180 -180"></a-entity>
     <a-entity id="d" text="text: There they are! ; size:1;" material="color: yelloe" position="3 4 23" rotation="0 -180 0"></a-entity>
    <a-entity id="e" text="text: Thank god for that... ; size:1;" material="color: yellow" position="-1 -2 28" rotation="0 -180 0"></a-entity>
 
 
  <a-camera position="0 2 4">
    <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
  </a-camera>

 
</a-scene>

    </body>
</html>
