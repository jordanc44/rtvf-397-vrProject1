<!DOCTYPE html>
<html>
    <head>
       <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
   
         <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>


<meta charset="UTF-8">

    
<script>
  AFRAME.registerComponent('set-sky', {
    schema: {default:''},
    init() {
      const sky = document.querySelector('a-sky');
      this.el.addEventListener('click', () => {
        sky.setAttribute('src', this.data);
      });
    }
  });
</script>
</head>

    <body>
<a-scene>
<a-sky src="car.jpg"></a-sky>
<a-assets>
    <a-asset-item id="key" src="model.obj" position="-7.5 2 -6" ></a-asset-item>

  </a-assets>
  <a-entity obj-model="obj: #key"></a-entity>
 <a-entity text="text: Where are my keys?; size:1;" material="color: black" position="-7.5 2 -180"></a-entity>
 
 
  <a-camera position="0 2 4">
    <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
  </a-camera>

  <a-sphere color="red" radius="0.3" position="4 2 0" set-sky="tree.jpg"></a-sphere>

</a-scene>

    </body>
</html>
